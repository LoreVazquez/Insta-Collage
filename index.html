<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inicia Sesión</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <header class="container">
        <!-- logo -->
        <div class="row top"></div>
        <div class="row">
            <img class="rounded mx-auto d-block logo" src="assets/images/instagram.png" alt="Insta-Collage">
        </div>
    </header>
    <main class="container">
        <div class="row top"></div>
        <!-- ingresar datos de inicio de sesión -->
        <div class="row margin">
            <div class="col-sm-10">
                <div class="margin">
                    <input id="txtEmail" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="margin">
                    <input id="txtPassword" type="password" class="form-control" placeholder="Password">
                </div>
            </div>
        </div>
        <div class="row margin">
            <div class="col-12">
                <button id="log-in" type="submit" class="btn btn-outline-light btn-sm btn-block" name="action">Iniciar sesión</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p class="text-center">¿Olvidaste tu contraseña? <a href="">Obtén ayuda</a></p>
            </div>
        </div>
        <hr>
        <div class="row bottom">
            <div class="rounded mx-auto d-block ">
                <img class="facebook" src="assets/images/facebook.png" alt="">
                <span class="lastSpan">Inicia sesión con facebook</span>
            </div>
        </div>
        <div class="row"></div>
        <hr>
        <div class="row">
            <div class="col-12">
                <p class="font-weight-light text-center">¿No tienes una cuenta? <a data-toggle="modal" data-target="#exampleModal" href="">Regístrate</a></p>
            </div>
        </div>
    </main>
    <!-- Modal Structure -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ingresa tus datos</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-11">
                            <div class="margin">
                                <input id="signupEmail" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
                            </div>
                            <div class="margin">
                                <input id="signupPassword" type="password" class="form-control" placeholder="Password">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="sign-up" class="bluebtn z-depth-0 btn waves-effect waves-light modal-trigger" type="submit" name="action">Registrarse</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-auth.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
