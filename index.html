<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Insta Collage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <!--Inicia barra de navegación-->
        <nav class="navbar navbar-dark bg-dark ">
            <a class="navbar-brand" href="#">
                <img src="assets/images/logo.jpg" width="30" height="30" class="d-inline-block align-top" alt=""> Insta Collage
            </a>
        </nav>
    </header>
    <main>
        <!--Sección para agregar las fotos que se seleccionarán para el collage-->
        <section>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputFile">
                <label class="custom-file-label" for="inputFile">Agregar foto...</label>
            </div>
            <article id="source" class="collage">

            </article>
        </section>
        <!--Botón de vista previa-->
        <button id="btn-Preview-Image" type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal">Vista Previa</button>
        <!--Sección para arrastrar las fotos para el collage-->
        <section id="html-content-holder">
            <article id="container" class="collage">

            </article>
        </section>
    </main>
    <footer class="navbar navbar-dark bg-dark ">
        <p class="text-center text-white">© Copyright 2018</p>
    </footer>
    <!--Modal de vista previa-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Collage</h5>
                    <button id="deleteCollage" type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <article id="previewImage"></article>
                </div>
                <div class="modal-footer">
                    <!--Botón descargar Collage-->
                    <a id="btn-Convert-Html2Image" class="btn btn-outline-secondary" href="">Download</a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/html2canvas.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>

</body>

</html>
